<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        section {
            padding: 20px;
            margin: 20px;
            background-color: #fff;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .grid-item img {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Image Links</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#menu">Menu</a>
    </nav>
    <section id="home">
        <h2>Home</h2>
        <p>Welcome to our website! Explore the sections below to find images related to different topics.</p>
        <img src="https://via.placeholder.com/400x200" alt="Technology Image" title="Technology" />
    </section>
    <section id="gallery">
        <h2>Gallery</h2>
        <div class="grid-container">
            <div class="grid-item"><a href="https://www.unsplash.com"><img src="https://via.placeholder.com/200x200" alt="Nature Image 1" title="Nature 1" /></a></div>
            <div class="grid-item"><a href="https://www.unsplash.com"><img src="https://via.placeholder.com/200x200" alt="Nature Image 2" title="Nature 2" /></a></div>
            <div class="grid-item"><a href="https://www.unsplash.com"><img src="https://via.placeholder.com/200x200" alt="Nature Image 3" title="Nature 3" /></a></div>
        </div>
    </section>
    <section id="menu">
        <h2>Menu</h2>
        <ul>
            <li><a href="https://www.unsplash.com"><img src="https://via.placeholder.com/100x100" alt="Food Item 1" title="Food 1" /> Food Item 1</a></li>
            <li><a href="https://www.unsplash.com"><img src="https://via.placeholder.com/100x100" alt="Food Item 2" title="Food 2" /> Food Item 2</a></li>
            <li><a href="https://www.unsplash.com"><img src="https://via.placeholder.com/100x100" alt="Food Item 3" title="Food 3" /> Food Item 3</a></li>
        </ul>
    </section>
</body>
</html>
